<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">


</head>

<body>

<div>
  <div>
    <label for="width">IMG tag Width</label >
    <input id="width" type="number" value="400">
  </div>
  <div>Markdown text</div>
  <textarea
          name="markdown"
          id="markdown"
          cols="100"
          rows="10"
  ></textarea >
</div>

<br />

<div>
  <div>IMG tags</div>
  <textarea
          name="result"
          id="result"
          cols="100"
          rows="10"
  ></textarea >
</div>

  <script >
    let imgSize = 400
    const source = document.getElementById('markdown');
    const result = document.getElementById('result');
    const width = document.getElementById('width');
    const convertToHTML = url => `<img src="${url}" width=${imgSize} />`
    let matchedText = ''

    const replaceText = () => {
      if (matchedText.length) {
        result.innerHTML = matchedText.map(convertToHTML).join('\n');
      }
    }
    const inputHandler = function(e) {
      const value = e.target.value
      matchedText = value.match(/(https?:\/\/.*\.(?:png|jpg))/g)
      replaceText()
    }

    const handleChangeWidth = function(e) {
      imgSize = e.target.value
      replaceText()
    }

    source.addEventListener('input', inputHandler);
    width.addEventListener('input', handleChangeWidth);
  </script>

</body>

</html>
